<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản Lý Mạng Gia Đình</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      /* Custom Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
    <!-- Import Map for React 18 (Stable) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <!-- Error Handler to debug white screen -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           // Only show if nothing rendered
           const errorDiv = document.createElement('div');
           errorDiv.style.padding = '20px';
           errorDiv.style.color = '#ef4444';
           errorDiv.style.fontFamily = 'sans-serif';
           errorDiv.innerHTML = '<h3>Application Error</h3><p>Vui lòng kiểm tra Console (F12) để xem chi tiết.</p><pre>' + event.message + '</pre>';
           document.body.appendChild(errorDiv);
        }
      });
    </script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
